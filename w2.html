<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Información...</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Color de fondo */
        }

        /* Contenedor principal */
        .loading-container {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; /* Color del texto */
        }

        /* Estilos del mensaje de carga */
        .loading-text {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0; /* Inicialmente oculto */
            animation: fadeIn 0.5s ease-in-out forwards; /* Animación de aparición */
        }

        /* Estilos del spinner */
        .spinner {
            margin: 0 auto;
            width: 60px;
            height: 60px;
            position: relative;
        }

        .spinner div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 48px;
            height: 48px;
            border: 4px solid #bb1b47; /* Color del spinner */
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.6, 0.2, 0.8, 0.5) infinite;
        }

        .spinner div:nth-child(1) {
            border-color: #bb1b47 transparent transparent transparent;
            animation-delay: -0.45s;
        }

        .spinner div:nth-child(2) {
            border-color: transparent #bb1b47 transparent transparent;
            animation-delay: -0.3s;
        }

        .spinner div:nth-child(3) {
            border-color: transparent transparent #bb1b47 transparent;
            animation-delay: -0.15s;
        }

        .spinner div:nth-child(4) {
            border-color: transparent transparent transparent #bb1b47;
        }

        /* Animación de rotación */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animación para hacer aparecer el texto */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
